<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linear search practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Linear Search Code</h1>
    <br />
    <h3>Given array:- [10,2,5,7,8,3,9,4,1,6]</h3>
    <br />
    <button
      class="btn btn-outline-success"
      onclick="linearSearch([10,2,5,7,8,3,9,4,1,6],9)"
    >
      show index of 9
    </button>
    <br />
    <br />
    <h3 id="demo"></h3>
  </body>
</html>
